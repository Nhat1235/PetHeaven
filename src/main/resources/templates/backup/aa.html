<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Friend form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Friend Form</h1>
	<form th:action="@{saveProduct}" method="POST" th:object="${product}">
		<table>
			<tr>
				<td>name</td>
				<td><input th:field="*{name}" type="text" name="name" /></td>
			</tr>
			<tr>
				<td>detail</td>
				<td><input th:field="*{detail}" type="text" name="detail" /></td>
			</tr>
			<tr>
				<td>PRICE</td>
				<td><input th:field="*{price}" type="text" name="price" /></td>
			</tr>
			<tr>
				<td>image</td>
				<td><input th:field="*{image}" type="text" name="image" /></td>
			</tr>
			<tr>
				<td>image1</td>
				<td><input th:field="*{image1}" type="text" name="image1" /></td>
			</tr>
			<tr>
				<td>image2</td>
				<td><input th:field="*{image2}" type="text" name="image2" /></td>
			</tr>
			<!-- <tr>
				<td>date</td>
				<td><input th:field="*{createDate}" type="date" name="date" /></td>
			</tr> -->
			<tr>
				<td>status</td>
				<td><input th:field="*{status}" type="radio" name="status"
					value="1" checked> Còn hàng<br> <input type="radio"
					name="status" value="0"> Hết hàng<br></td>
			</tr>
			<tr>
				<td>idCategory</td>
				<td><select th:field="*{categoryId}">
						<option th:each="id : ${categoryes}" th:value="${id.id}"
							th:text="${id.categoryname}" />
				</select></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="add" value="Thêm"></td>
			</tr>
		</table>
	</form>
</body>
</html>
